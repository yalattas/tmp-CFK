apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: kconnect
  namespace: confluent
  # annotations:
  #   platform.confluent.io/confluent-hub-install-extra-args: "--worker-configs /dev/null --component-dir /mnt/plugins --no-check-certificate"
spec:
  replicas: 1
  configOverrides:
    server:
      - rest.port=8083
      # - group.id=compose-connect-group
      # - config.storage.topic=docker-connect-configs
      - config.storage.replication.factor=1
      # - offset.flush.interval.ms=10000
      # - offset.storage.topic=docker-connect-offsets
      # - status.storage.topic=docker-connect-status
      - offset.storage.replication.factor=1
      - status.storage.replication.factor=1
      - key.converter=io.confluent.connect.avro.AvroConverter
      - value.converter=io.confluent.connect.avro.AvroConverter
      - key.converter.schema.registry.url=http://schemaregistry:8081
      - value.converter.schema.registry.url=http://schemaregistry:8081
      - key.converter.key.subject.name.strategy=io.confluent.kafka.serializers.subject.TopicRecordNameStrategy
      - value.converter.value.subject.name.strategy=io.confluent.kafka.serializers.subject.TopicRecordNameStrategy
      # - key.converter.enhanced.avro.schema.support=true
      # - value.converter.enhanced.avro.schema.support=true
      - plugin.path=/usr/share/java,/usr/share/confluent-hub-components,/mnt/plugins
      - log4j.loggers=org.apache.zookeeper=error,org.i0itec.zkclient=error,org.reflections=error
    # jvm:
    #   - "-Xmx4G" # This removes -Xmx parameter
    #   - "-Xms2G" # This removes -Xms parameter
    #   - "-XX:+UseContainerSupport"
    #   - "-XX:MaxRAMPercentage=50.0"
  internalTopicReplicationFactor: 1
  oneReplicaPerNode: true
  image:
    application: confluentinc/cp-server-connect:7.7.0
    init: confluentinc/confluent-init-container:2.2.0-1
  build:
    type: onDemand
    onDemand:
      plugins:
        confluentHub:
          - name: debezium-connector-mysql
            owner: debezium
            version: 2.2.1
          - name: kafka-connect-jdbc
            owner: confluentinc
            version: 10.7.4
          - name: kafka-connect-avro-converter
            owner: confluentinc
            version: 7.6.2
  enableSchemas: true
  # license:
  dependencies:
    kafka:
      bootstrapEndpoint: http://kafka-broker-headless.kafka.svc.cluster.local:9092
  telemetry:
    global: true
